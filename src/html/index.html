<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <base href=".">
    <link rel="stylesheet" href="../css/index.css"/>
    <script type="module" src="../js/main.js"></script>
</head>
<body>
<canvas id="gamecanvas" tabindex="0"></canvas>
<div class="hide overlay gameready">
    <p>Welcome to Sky Force 2021!</p>
    <p>Press WASD to move the airplane</p>
    <p>Press Q to hold the airplane in its position</p>
    <p>If you do not press any key, the game runtime will become slow motion</p>
    <p>Press Space to start</p>
    <p></p>
</div>
<div class="hide overlay gamelose">
    <p>Game over! Well done!</p>
    <p>Your final score: <span class="overscore"></span></p>
    <p>Press Space to replay</p>
</div>
<div class="hide score-container">
    <p>Runtime: <span class="runtime"></spancl></p>
    <p>Health: <span class="health"></span></p>
    <p>Score: <span class="score"></span></p>
</div>
</body>
</html>
